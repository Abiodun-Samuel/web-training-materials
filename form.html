    <script>
      let last_nameEl = document.getElementById("last_name");
      let first_nameEl = document.getElementById("first_name");
      let form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let firstName = first_nameEl.value;
        let lastName = last_nameEl.value
        let user = {
          name:  `${firstName} ${lastName}`
        }
      });
    </script>
